<h3>Editar transferência</h3>

<form class="col" #f="ngForm">
  <div class="row">
    <div class="input-field col s6">
      <input [(ngModel)]="transferencia.nomeCliente" id="nomeCliente" type="text" class="validate" name="nomeCliente" placeholder="Nome do Cliente">
    </div>
  </div>
  <div class="row">
    <div class="input-field col s6">
      <input [(ngModel)]="transferencia.contaCliente" id="contaCliente" type="text" class="validate" name="contaCliente" placeholder="Conta do cliente">
    </div>
  </div>
  <div class="row">
    <div class="input-field col s6">
      <input [(ngModel)]="transferencia.valor" id="valor" type="text" class="validate" name="valor" placeholder="Valor da transferência">

    </div>
  </div>
  <div class="row">
    <button (click)="modificar()" type="button" class="waves-effect waves-light btn">Salvar</button>
  </div>
</form>
